name: Release

on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      CI_COMMIT_AUTHOR: Continuous Integration
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Set up Git user
        run: |
          git config user.email "carrionvs@gmail.com"
          git config user.name "${{ env.CI_COMMIT_AUTHOR }}"
      - name: Install dependencies
        run: npm install
      - name: Run release script
        run: npm run release
      - name: Push changes
        run: git push
